<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำตัว</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>สวัสดีค่ะ</h1>
        <p><strong>ชื่อ:</strong> เวณิษา </p>
        <p><strong>ชื่อเล่น:</strong> เวนิ </p>
        <p><strong>อายุ:</strong> 20 ปี</p>
        <p><strong>อาชีพ/นักเรียนที่:</strong>นักศึกษา มหาวิทยาลัยราชภัฏอุดรธานี</p>
        <p><strong>งานอดิเรก:</strong> อ่านการ์ตูน </p>
        <p><strong>เป้าหมายในชีวิต:</strong> developer </p>
    </div>
</body>
</html>
